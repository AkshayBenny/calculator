<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">
            <div class="previous-operand"><p></p></div>
            <div class="current-operand"><p></p></div>
        </div>

        <div class="row first-row">
            <div class="all-clear operation btn">
                <p>AC</p>
            </div>
    
            <div class="del operation btn">
                <p>DEL</p>
            </div>
    
            <div class="modulus sign btn">
                <p>%</p>
            </div>
    
            <div class="divide sign btn">
                <p>/</p>
            </div>
    
        </div>

        <div class="row sec-row">
            <div class="one number btn">
                <p>1</p>
            </div>
    
            <div class="two number btn">
                <p>2</p>
            </div>
    
            <div class="three number btn">
                <p>3</p>
            </div>
    
            <div class="multiply sign btn">
                <p>*</p>
            </div>
    
        </div>

        <div class="row third-row">
            <div class="four number btn">
                <p>4</p>
            </div>
    
            <div class="five number btn">
                <p>5</p>
            </div>
    
            <div class="six number btn">
                <p>6</p>
            </div>
    
            <div class="subtract sign btn">
                <p>-</p>
            </div>
    
        </div>

        <div class="row fourth-row">
            <div class="seven number btn">
                <p>7</p>
            </div>
    
            <div class="eight number btn">
                <p>8</p>
            </div>
    
            <div class="nine number btn">
                <p>9</p>
            </div>
    
            <div class="add sign btn">
                <p>+</p>
            </div>
    
        </div>

        <div class="row fifth-row">
            <div class="decimal sign btn">
                <p>.</p>
            </div>
    
            <div class="zero number btn">
                <p>0</p>
            </div>
    
            <div class="equal btn">
                <p>=</p>
            </div>
    
            
        </div>



    </div>
</body>
</html>
