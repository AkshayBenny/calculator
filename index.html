<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">
            <div class="previous-operand"><p></p></div>
            <div class="current-operand"><p></p></div>
        </div>

        <div class="row first-row">
            <button class="all-clear operation btn">AC</button>
    
            <button class="del operation btn">DEL</button>
    
            <button class="modulus sign btn">%</button>
    
            <button class="divide sign btn">/</button>
    
        </div>

        <div class="row sec-row">
            <button class="one number btn">1</button>
    
            <button class="two number btn">2</button>
    
            <button class="three number btn">3</button>
    
            <button class="multiply sign btn">*</button>
    
        </div>

        <div class="row third-row">
            <button class="four number btn">4</button>
    
            <button class="five number btn">5</button>
    
            <button class="six number btn">6</button>
    
            <button class="subtract sign btn">-</button>
    
        </div>

        <div class="row fourth-row">
            <button class="seven number btn">7</button>
    
            <button class="eight number btn">8</button>
    
            <button class="nine number btn">9</button>
    
            <button class="add sign btn">+</button>
    
        </div>

        <div class="row fifth-row">
            <button class="decimal sign btn">.</button>
    
            <button class="zero number btn">0</button>
    
            <button class="equal btn">=</button>
    
            
        </div>



    </div>
</body>
</html>
