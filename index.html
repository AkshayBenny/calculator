<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="output-container">
            <div class="previous-operand"><p></p></div>
            <div class="current-operand"><p></p></div>
        </div>

        <div class="row first-row">
            <button class="all-clear operation btn" value="ac">AC</button>
    
            <button class="del operation btn" value="del">DEL</button>
    
            <button class="modulus sign btn" value="mod">%</button>
    
            <button class="divide sign btn" value="divide">/</button>
    
        </div>

        <div class="row sec-row">
            <button class="one number btn" value="1">1</button>
    
            <button class="two number btn" value="2">2</button>
    
            <button class="three number btn" value="3">3</button>
    
            <button class="multiply sign btn" value="multiply">*</button>
    
        </div>

        <div class="row third-row">
            <button class="four number btn" value="4">4</button>
    
            <button class="five number btn" value="5">5</button>
    
            <button class="six number btn" value="6">6</button>
    
            <button class="subtract sign btn" value="subtract">-</button>
    
        </div>

        <div class="row fourth-row">
            <button class="seven number btn" value="7">7</button>
    
            <button class="eight number btn" value="8">8</button>
    
            <button class="nine number btn" value="9">9</button>
    
            <button class="add sign btn" value="add">+</button>
    
        </div>

        <div class="row fifth-row">
            <button class="decimal btn" value="decimal">.</button>
    
            <button class="zero number btn" value="0">0</button>
    
            <button class="equal btn" value="output">=</button>
    
            
        </div>



    </div>
</body>
</html>
